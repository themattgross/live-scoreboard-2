<div *ngIf="standings$ | async as standings">
    <h2><span>{{ standings.abbreviation }} </span>Standings</h2>
    
    <div class="container">
        <div class="row">
            <div *ngFor="let league of standings?.children" class="col-lg-6">
                <h3>{{ league.name }}</h3>
                <table *ngFor="let division of league?.children" class="table table-sm">
                    <thead class="table-dark">
                      <tr>
                        <th scope="col">{{ division.shortName }}</th>
                        <th scope="col">W</th>
                        <th scope="col">L</th>
                        <th scope="col">PCT</th>
                        <th scope="col">GB</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let entry of division?.standings?.entries">
                        <th scope="row">{{ entry.team.displayName }}</th>
                        <td>{{ entry.stats[18].displayValue }}</td>
                        <td>{{ entry.stats[9].displayValue }}</td>
                        <td>{{ entry.stats[17].displayValue }}</td>
                        <td>{{ entry.stats[6].displayValue }}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

</div>
